{% extends 'base.html' %}

{% load static %}

{% block head %}
    <style>
        html,
        body {
            width: 100%;
            height: 100%;
        }

        .big-container {
            position: absolute;
            transform: translate(-50%, -50%);
            top: 40%;
            left: 50%;
        }

        #logo:hover {
            animation: rotation 0.6s infinite linear;
        }

        @keyframes rotation {
            from {
                transform: rotate(360deg);
            }
            to {
                transform: rotate(0deg);
            }
        }

        @media screen and (max-width: 360px) {
            #logo {
                width: 1.5em;
                margin-bottom: -0.3em;
                float: none;
            }
        }

    </style>
{% endblock %}

{% block title %} Luck Core | {{ user.username }} {% endblock %}

{% block main %}
    <div>
        <img src="{% static '/img/background.png' %}"
                 style="filter: blur(15px); width: 100%; height: 100%; object-fit: cover">
        <div class="container big-container">
            <div class="row">
                <span class="col-md-3"></span>
                <div class="col-md-6">
                    <div class="card" style="box-shadow: 0 0 30px 3px rgba(0, 0, 0, 0.3);">
                            <div class="container">
                                <div class="row">
                                    <img src="{% static 'safari-pinned-tab.svg' %}"
                                         id="logo"
                                         class="col-sm-3 height: 100%; width: 100%;"
                                         alt="misfortune">
                                    <div class="col-sm-9 card-title" style="padding: 20px">
                                        <strong>
                                            Aww~.
                                        </strong>
                                        <p>
                                            这一定是异次元空间，对吧？
                                        </p>
                                    </div>
                                </div>
                            </div>
                            <div class="card-body">
                                <div style="display: flex; justify-content: space-between;">
                                    <div style="text-align: right">
                                        <a href="{% url 'luck' %}" class="btn btn-outline-primary">Back</a>
                                    </div>
                                </div>

                            </div>
                    </div>
                </div>
                <span class="col-md-3"></span>
            </div>
        </div>
    </div>
{% endblock %}
